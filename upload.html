<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تشغيل كود البوت</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      text-align: center;
      padding: 40px;
      direction: rtl;
    }
    h1 {
      color: #4B0082;
      margin-bottom: 10px;
    }
    textarea {
      width: 90%;
      max-width: 700px;
      height: 240px;
      margin: 20px auto;
      display: block;
      font-family: monospace;
      font-size: 14px;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn {
      background: #6a0dad;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
      display: inline-block;
    }
    .btn:hover {
      background: #5a009d;
    }
    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>تشغيل كود بوت ديسكورد</h1>
  <p>ألصق كود البوت هنا، ثم انسخه وشغّله في Replit لتعمل 24/7.</p>
  <textarea placeholder="// ألصق كود بوتك هنا (JavaScript أو Python)"></textarea>
  <a href="https://replit.com/" target="_blank" class="btn">فتح Replit وتشغيل البوت</a>
  <p class="note">⚠ هذه الصفحة شكلية فقط، ولا تقوم بتشغيل الكود مباشرة.<br>ستحتاج لتشغيل الكود بنفسك في منصة مثل Replit.</p>
</body>
</html>
